<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmiStil.css">
    <script src="bmiSkripta.js" defer></script> <!-- Obavezno dodajte defer kako bi se učitao nakon HTML-a -->
    <title>Document</title>
</head>
<body>
    <form class="form">
        <span class="title">Amerikanac ili anoreksican kviz</span>
        
        <label for="visina" class="label">Visina (u metrima)</label>
        <input type="number" id="visina" name="visina" required="" class="input" step="0.01">
        
        <label for="tezina" class="label">Tezina (u kilogramima)</label>
        <input type="number" id="tezina" name="tezina" required="" class="input" step="0.1">
        
        <label for="godine" class="label">Godine</label>
        <input type="number" id="godine" name="godine" required="" class="input">
        
        <div class="radio-input">
            <div class="radio-b">
                <input type="radio" class="radio-b__input" id="radio1" name="radio-group" />
                <label class="radio-b__label" for="radio1">
                    <div class="radio-b__custom">
                        <span class="radio-b__custom-fill"></span>
                    </div>
                    <span class="radio-b__text">Sigma boy L ratio</span>
                </label>
            </div>
            <div class="radio-b">
                <input type="radio" class="radio-b__input" id="radio2" name="radio-group" />
                <label class="radio-b__label" for="radio2">
                    <div class="radio-b__custom">
                        <span class="radio-b__custom-fill"></span>
                    </div>
                    <span class="radio-b__text">egirl uwu</span>
                </label>
            </div>
        </div>

        <!-- Promenili smo dugme da bude tipa button -->
        <button type="button" class="submit" id="calculateBtn">Hokus pokus McDonaldsus</button>
    </form>

    <!-- Mesto za ispis rezultata -->
    <div id="result" style="text-align: center; font-size: 1.5rem; margin-top: 20px;"></div>
</body>
</html>
